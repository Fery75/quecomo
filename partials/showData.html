
<table>
	<thead>

		<tr>
			
			<th>Nombre</th>
			<th>多Principal?</th>
			<th>多Light?</th>
			<th>多Tiene acompa単amiento?</th>

		</tr>

	</thead>
	<tbody>
	

		<tr ng-repeat="item in data">

			<td>{{item.name}}</td>
			<td>{{item.main | transformBoolean}}</td>
			<td>{{item.light | transformBoolean}}</td>
			<td>{{item.allowSideDish | transformBoolean}}</td>

		</tr>

	</tbody>
	
</table>
